
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Theme</title>
    <style>
        body {
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #ff4d4d;
            font-size: 4em;
            text-align: center;
            text-shadow: 2px 2px 5px #ff9999;
        }
        .heart {
            color: #ff4d4d;
            font-size: 2em;
            animation: beat 1s infinite alternate;
        }
        @keyframes beat {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <h1>I love you, Gunnu <span class="heart">❤️</span></h1>
